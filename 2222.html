<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- <button type="button" name="button"> danjiu</button> -->
    <input type="file"  id="starBtn" value="">
    <script src="./jquery-3.2.1.min.js">

    </script>
    <script type="text/javascript">
    $.fn.csv2arr = function( ){
        var files = $(this)[0].files;
        if( typeof(FileReader) !== 'undefined' ){    //H5
            var reader = new FileReader();
            reader.readAsText( files[0] );            //以文本格式读取
            reader.onload = function(evt){
                var data = evt.target.result;        //读到的数据
                console.log(data);
            }
        }else{
            alert("IE9及以下浏览器不支持，请使用Chrome或Firefox浏览器");
        }
    }
    //调用方法
    $("#startBtn").click(function(){
        $("#csvInput").csv2arr();
    });

    </script>
  </body>
</html>
